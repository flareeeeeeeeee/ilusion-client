<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0155f0" />
  <meta name="description" content="Ilusion" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
  <title>Ilusion</title>


  <link rel="manifest" href="/media/logos/manifest.json">
  <meta name="msapplication-TileColor" content="#006CEA">
  <meta name="theme-color" content="#006CEA">


  <link rel="shortcut icon" href="/media/logos/favicon.ico" />
  <link rel="stylesheet" id="layout-styles-anchor" href="/splash-screen.css" />
  <link href="/assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
  <script src="/assets/js/scripts.bundle.js"></script>


</head>

<body id="kt_body" class="page-loading">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <!--begin::Theme mode setup on page load-->
  <script>
    let themeMode = 'system'

    if (localStorage.getItem('kt_theme_mode_value')) {
      themeMode = localStorage.getItem('kt_theme_mode_value')
    }

    if (themeMode === 'system') {
      themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    document.documentElement.setAttribute('data-bs-theme', themeMode)
  </script>
  <div id="root" style="height: 100%;"></div>
  <div id="root-modals"></div>
  <div id="splash-screen" class="splash-screen">
    <img src="/media/logos/default-dark.png" class="dark-logo" alt="Metronic dark logo" />
    <img src="/media/logos/default.png" class="light-logo" alt="Metronic light logo" />
    <span>Cargando ...</span>
  </div>
  <script type="module" src="/src/main.tsx"></script>

</body>

</html>
